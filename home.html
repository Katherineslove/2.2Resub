<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Summative Resub</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

  <div id="pageContents">
    <div class="getStart started">
      <div class="getStartContent startedContent">
        <img id="logo" class="image100" src="images/logo.png" alt="icon">
        <button id="start" class="btn upper hidden">Book your next adventure</button>
      </div>
    </div>

    <div id="contentContainer" class="">
      <div id="content">
        <div id="sections">

            <div class="location row d-flex justify-content-center space-around">
                <div class="col-1">
                  <img src="images/location.png" class="img-fluid" alt="location icon">
                </div>
                <div class="col-11">
                  <div class="form-group row">
                  <label class="col-form-label">Location:</label>
                      <div class="col d-flex align-items-center">
                        <select class="form-control" id="location" placeholder="Enter a location">
                          <option></option>
                          <option>Auckland</option>
                          <option>Hamilton</option>
                          <option>Moteuka</option>
                          <option>Queenstown</option>
                          <option>Christchurch</option>
                          <option>Dunedin</option>
                          <option>Napier</option>
                          <option>New Plymouth</option>
                        </select>
                      </div>
                  </div>
                </div>
            </div>

            <div class="checkIn row d-flex justify-content-center">
              <div class="col-1">
                <img src="images/calendar.png" class="img-fluid" alt="calendar icon">
              </div>
              <div class="col-11">
                <div class="form-group row mb-0">
                    <label for="from">Check In:</label>
                   <div class="d-flex align-items-center ml-4 checkinInput">
                      <input type="text" id="from" name="from" placeholder="mm/dd/yy">
                    </div>
                </div>
              </div>
            </div>

             <div class="checkOut row d-flex justify-content-center">
              <div class="col-1">
                <img src="images/calendar.png" class="img-fluid" alt="calendar icon">
              </div>
              <div class="col-11">
                <div class="form-group row mb-0">
                    <label for="to">Check Out:</label>
                    <div class="d-flex align-items-center ml-3 checkoutInput">
                      <input type="text" id="to" name="to" placeholder="mm/dd/yy">
                    </div>
                </div>
              </div>
            </div>

            <div class="travellers row d-flex justify-content-center">
              <div class="col-1">
                <img src="images/travellers.png" class="img-fluid" alt="guest icon">
              </div>
              <div class="col-11">
                   <div class="form-group row mb-0">
                   <label class="col-form-label">Guest:</label>
                       <div class="col d-flex align-items-center">
                         <select class="form-control" id="guestSelect">
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                         </select>
                       </div>
                   </div>
                 </div>
           </div>

            <div class="search">
              <h1 id="searchTitle">SEARCH</h1>
            </div>
        </div>

            <div id="results" class="hidden row">
              <div class="row">
                  <div class="col">
                    <img src="images/icons8-back-50.png" alt="icon" class="backToStart">
                    <span id="locationName"></span>
                    <span id="stayTime"></span>
                    <span id="nights"></span>
                  </div>
              </div>
            </div>

            <div id="filter" class="hidden row">

            </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/script.js"></script>
  </body>

</html>
